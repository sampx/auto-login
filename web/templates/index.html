<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web任务管理器</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="/static/css/main.css">

</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">Web任务管理器</a>
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>

    <div id="server-status-indicator" class="server-status-indicator error" style="display: none;">
        <div class="status-content">
            <div class="status-icon">
                <div class="reconnect-spinner"></div>
            </div>
            <span>与服务器连接已断开，请联系管理人员。</span>
        </div>
        <div class="status-actions">
            <button id="stop-reconnect-btn" onclick="stopReconnect()">停止检测</button>
            <button onclick="location.reload()">重新加载</button>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <!-- 新版任务调度器标签页 -->
        <div id="new-scheduler" class="tab-content active">
            <div class="task-management-layout">
                <!-- 任务列表 -->
                <div class="task-list-section">
                    <div class="card">
                        <div class="card-header">
                            <span>任务列表</span>
                            <div class="task-controls">
                                <button class="btn btn-primary btn-sm" onclick="Scheduler.loadNewTasks()">刷新</button>
                                <button class="btn btn-success btn-sm" onclick="showCreateTaskModal()">新建任务</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="newTaskList">
                                <div class="text-center">
                                    <div class="spinner"></div>
                                    <p>加载中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 日志查看区域 -->
                <div class="log-section">
                    <div class="card">
                        <div class="card-header">
                            <span id="newLogTitle">任务日志</span>
                            <div class="log-controls">
                                <div id="new-log-refresh-spinner" class="spinner-sm" style="display: none;"></div>
                                <button id="start-new-log-refresh-btn" class="btn btn-secondary btn-sm"
                                    onclick="startNewLogRefresh()">自动刷新</button>
                                <button id="stop-new-log-refresh-btn" class="btn btn-secondary btn-sm"
                                    style="display: none;" onclick="stopNewLogRefresh()">停止刷新</button>
                                <button class="btn btn-secondary btn-sm" onclick="clearNewLog()">清空日志</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="log-viewer" id="newLogViewer">
                                <div class="log-placeholder">
                                    <p>请选择一个任务查看日志</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="new-message-container"></div>

            <!-- 创建任务模态窗口 -->
            <div id="createTaskModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="closeCreateTaskModal()">&times;</span>
                        <h2>创建新任务</h2>
                    </div>
                    <div class="modal-body">
                        <form id="createNewTaskForm" class="task-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="newTaskId">任务ID</label>
                                    <input type="text" id="newTaskId" name="task_id" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="newTaskName">任务名称</label>
                                    <input type="text" id="newTaskName" name="task_name" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newTaskDesc">任务描述</label>
                                <input type="text" id="newTaskDesc" name="task_desc" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="newTaskScriptType">脚本类型</label>
                                <select id="newTaskScriptType" name="script_type" class="form-control">
                                    <option value="python">Python</option>
                                    <option value="shell">Shell</option>
                                </select>
                                <small class="form-text text-muted">系统将根据任务ID自动生成执行命令和脚本文件</small>
                            </div>

                            <div class="form-group">
                                <label for="newTaskSchedule">调度表达式（CRON格式）</label>
                                <div class="input-group">
                                    <input type="text" id="newTaskSchedule" name="task_schedule" class="form-control"
                                        required placeholder="例如: 0 9 * * *">
                                    <button type="button" class="btn btn-info" style="margin-left: -1px; border-top-left-radius: 0; border-bottom-left-radius: 0;" onclick="validateCron()">验证</button>
                                </div>
                                <div id="cronResult" style="margin-top: 5px; font-size: 0.85rem;"></div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="newTaskTimeout">超时时间（秒）</label>
                                    <input type="number" id="newTaskTimeout" name="task_timeout" class="form-control" value="10">
                                </div>
                                <div class="form-group">
                                    <label for="newTaskRetryCombined">重试策略 (次数/间隔秒)</label>
                                    <input type="text" id="newTaskRetryCombined" name="task_retry_combined" class="form-control" value="0/0">
                                </div>
                            </div>

                            <div class="form-row">
                                <!-- 隐藏字段，日志文件路径自动设置 -->
                                <input type="hidden" id="newTaskLog" name="task_log">
                                <!-- 隐藏字段，默认禁用状态 -->
                                <input type="hidden" id="newTaskEnabled" name="task_enabled" value="false">
                            </div>

                            <!-- 环境变量 -->
                            <div class="form-group">
                                <label>环境变量 (可选)</label>
                                <div id="createTaskEnvVarsContainer">
                                    <!-- 动态添加的环境变量将显示在这里 -->
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addEnvVar('create')">添加环境变量</button>
                            </div>

                            <!-- 错误消息显示区域 -->
                            <div id="createTaskErrorMessage" class="text-danger" style="margin-bottom: 15px;"></div>
                            
                            <div class="form-row">
                                <button type="submit" class="btn btn-primary">创建任务</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="closeCreateTaskModal()">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Edit Task Modal -->
            <div id="editTaskModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="editModalTitle">编辑任务</h2>
                        <span class="close" onclick="closeEditModal()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form id="editTaskForm">
                            <div class="form-row" style="grid-template-columns: 1fr 2fr;">
                                <div class="form-group">
                                    <label for="editTaskIdDisplay">任务ID</label>
                                    <input type="text" id="editTaskIdDisplay" name="task_id_display" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="editTaskName">任务名称</label>
                                    <input type="text" id="editTaskName" name="task_name" class="form-control" required>
                                </div>
                            </div>
                            
                            <input type="hidden" id="editTaskId" name="task_id">
                            
                            <div class="form-group">
                                <label for="editTaskDesc">任务描述</label>
                                <input type="text" id="editTaskDesc" name="task_desc" class="form-control">
                            </div>
                            
                            
                            <div class="form-group">
                                <label for="editTaskSchedule">调度表达式（CRON格式）</label>
                                <div class="input-group">
                                    <input type="text" id="editTaskSchedule" name="task_schedule" class="form-control"
                                        required placeholder="例如: 0 9 * * *">
                                    <button type="button" class="btn btn-info" style="margin-left: -1px; border-top-left-radius: 0; border-bottom-left-radius: 0;" onclick="validateCron()">验证</button>
                                </div>
                                <div id="editCronResult" style="margin-top: 5px; font-size: 0.85rem;"></div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="editTaskTimeout">超时时间（秒）</label>
                                    <input type="number" id="editTaskTimeout" name="task_timeout" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="editTaskRetryCombined">重试策略 (次数/间隔秒)</label>
                                    <input type="text" id="editTaskRetryCombined" name="task_retry_combined" class="form-control" placeholder="例如: 3/60">
                                </div>
                            </div>
                            

                            <!-- 环境变量 -->
                            <div class="form-group">
                                <label>环境变量 (可选)</label>
                                <div id="editTaskEnvVarsContainer">
                                    <!-- 动态添加的环境变量将显示在这里 -->
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addEnvVar('edit')">添加环境变量</button>
                            </div>
                            
                            <!-- 保持任务启用状态不变 -->
                            <input type="hidden" id="editTaskEnabled" name="task_enabled">
                            
                            <div id="editTaskErrorMessage" class="text-danger" style="margin-bottom: 15px;"></div>
                            
                            <div class="form-row">
                                <button type="submit" class="btn btn-primary">保存更改</button>
                                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 任务详情模态窗口 -->
        <div id="taskDetailsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeTaskDetailsModal()">&times;</span>
                    <h2>任务详情</h2>
                </div>
                <div class="modal-body">
                    <div id="taskDetailsContent">
                        <!-- 任务详情内容将在这里动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript - 模块化版本 -->
        <script src="/static/js/core/state.js"></script>
        <script src="/static/js/core/utils.js"></script>
        <script src="/static/js/core/api.js"></script>
        <script src="/static/js/core/ui.js"></script>
        <script src="/static/js/modules/logs.js"></script>
        <script src="/static/js/modules/scheduler.js"></script>
        <script src="/static/js/main.js"></script>
</body>

</html>
