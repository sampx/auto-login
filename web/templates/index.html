<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web任务管理器</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/task-list.css">
    <style>
        .card-header>span:first-child {
            margin-right: auto;
        }

        .spinner-sm {
            display: inline-block;
            width: 1rem;
            height: 1rem;
            vertical-align: text-bottom;
            border: .2em solid currentColor;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spinner-border .75s linear infinite;
            margin-left: 8px;
        }

        @keyframes spinner-border {
            to {
                transform: rotate(360deg);
            }
        }

        /* 模态窗口样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            padding: 15px 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: #333;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #000;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body .task-form {
            background: none;
            padding: 0;
            margin: 0;
        }

        .modal-body .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .modal-body .form-group {
            margin-bottom: 15px;
        }

        .modal-body .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .task-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .task-controls button {
            margin: 0;
        }

        /* 任务列表样式已移至 task-list.css */

        /* Server Status Indicator */
        .server-status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            font-weight: bold;
            color: #fff;
            text-align: center;
        }

        .server-status-indicator.success {
            background-color: #28a745;
            /* Green */
        }

        .server-status-indicator.error {
            background-color: #dc3545;
            /* Red */
        }

        .server-status-indicator {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .status-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .status-actions {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .server-status-indicator button {
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .server-status-indicator button:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .reconnect-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .log-viewer-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 10;
        }

        .log-viewer-overlay p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 15px;
        }

        .log-viewer-overlay button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.2s ease;
        }

        .log-viewer-overlay button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">Web任务管理器</a>
            <ul class="navbar-nav">
            </ul>
        </div>
    </nav>

    <div id="server-status-indicator" class="server-status-indicator error" style="display: none;">
        <div class="status-content">
            <div class="status-icon">
                <div class="reconnect-spinner"></div>
            </div>
            <span>与服务器连接已断开，请联系管理人员。</span>
        </div>
        <div class="status-actions">
            <button id="stop-reconnect-btn" onclick="stopReconnect()">停止检测</button>
            <button onclick="location.reload()">重新加载</button>
        </div>
    </div>

    <!-- 主要内容 -->
    <div class="container">
        <!-- 新版任务调度器标签页 -->
        <div id="new-scheduler" class="tab-content active">
            <div class="task-management-layout">
                <!-- 任务列表 -->
                <div class="task-list-section">
                    <div class="card">
                        <div class="card-header">
                            <span>任务列表</span>
                            <div class="task-controls">
                                <button class="btn btn-primary btn-sm" onclick="Scheduler.loadNewTasks()">刷新</button>
                                <button class="btn btn-success btn-sm" onclick="showCreateTaskModal()">新建任务</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div id="newTaskList">
                                <div class="text-center">
                                    <div class="spinner"></div>
                                    <p>加载中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 日志查看区域 -->
                <div class="log-section">
                    <div class="card">
                        <div class="card-header">
                            <span id="newLogTitle">任务日志</span>
                            <div class="log-controls">
                                <div id="new-log-refresh-spinner" class="spinner-sm" style="display: none;"></div>
                                <button id="start-new-log-refresh-btn" class="btn btn-secondary btn-sm"
                                    onclick="startNewLogRefresh()">自动刷新</button>
                                <button id="stop-new-log-refresh-btn" class="btn btn-secondary btn-sm"
                                    style="display: none;" onclick="stopNewLogRefresh()">停止刷新</button>
                                <button class="btn btn-secondary btn-sm" onclick="clearNewLog()">清空日志</button>
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="log-viewer" id="newLogViewer">
                                <div class="log-placeholder">
                                    <p>请选择一个任务查看日志</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="new-message-container"></div>

            <!-- 创建任务模态窗口 -->
            <div id="createTaskModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <span class="close" onclick="closeCreateTaskModal()">&times;</span>
                        <h2>创建新任务</h2>
                    </div>
                    <div class="modal-body">
                        <form id="createNewTaskForm" class="task-form">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="newTaskId">任务ID</label>
                                    <input type="text" id="newTaskId" name="task_id" class="form-control" required>
                                </div>
                                <div class="form-group">
                                    <label for="newTaskName">任务名称</label>
                                    <input type="text" id="newTaskName" name="task_name" class="form-control" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="newTaskDesc">任务描述</label>
                                <input type="text" id="newTaskDesc" name="task_desc" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="newTaskScriptType">脚本类型</label>
                                <select id="newTaskScriptType" name="script_type" class="form-control">
                                    <option value="python">Python</option>
                                    <option value="shell">Shell</option>
                                </select>
                                <small class="form-text text-muted">系统将根据任务ID自动生成执行命令和脚本文件</small>
                            </div>

                            <div class="form-group">
                                <label for="newTaskSchedule">调度表达式（CRON格式）</label>
                                <div class="input-group">
                                    <input type="text" id="newTaskSchedule" name="task_schedule" class="form-control"
                                        required placeholder="例如: 0 9 * * *">
                                    <button type="button" class="btn btn-info" style="margin-left: -1px; border-top-left-radius: 0; border-bottom-left-radius: 0;" onclick="validateCron()">验证</button>
                                </div>
                                <div id="cronResult" style="margin-top: 5px; font-size: 0.85rem;"></div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="newTaskTimeout">超时时间（秒）</label>
                                    <input type="number" id="newTaskTimeout" name="task_timeout" class="form-control" value="10">
                                </div>
                                <div class="form-group">
                                    <label for="newTaskRetryCombined">重试策略 (次数/间隔秒)</label>
                                    <input type="text" id="newTaskRetryCombined" name="task_retry_combined" class="form-control" value="0/0">
                                </div>
                            </div>

                            <div class="form-row">
                                <!-- 隐藏字段，日志文件路径自动设置 -->
                                <input type="hidden" id="newTaskLog" name="task_log">
                                <!-- 隐藏字段，默认禁用状态 -->
                                <input type="hidden" id="newTaskEnabled" name="task_enabled" value="false">
                            </div>

                            <!-- 环境变量 -->
                            <div class="form-group">
                                <label>环境变量 (可选)</label>
                                <div id="createTaskEnvVarsContainer">
                                    <!-- 动态添加的环境变量将显示在这里 -->
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addEnvVar('create')">添加环境变量</button>
                            </div>

                            <!-- 错误消息显示区域 -->
                            <div id="createTaskErrorMessage" class="text-danger" style="margin-bottom: 15px;"></div>
                            
                            <div class="form-row">
                                <button type="submit" class="btn btn-primary">创建任务</button>
                                <button type="button" class="btn btn-secondary"
                                    onclick="closeCreateTaskModal()">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Edit Task Modal -->
            <div id="editTaskModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 id="editModalTitle">编辑任务</h2>
                        <span class="close" onclick="closeEditModal()">&times;</span>
                    </div>
                    <div class="modal-body">
                        <form id="editTaskForm">
                            <div class="form-row" style="grid-template-columns: 1fr 2fr;">
                                <div class="form-group">
                                    <label for="editTaskIdDisplay">任务ID</label>
                                    <input type="text" id="editTaskIdDisplay" name="task_id_display" class="form-control" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="editTaskName">任务名称</label>
                                    <input type="text" id="editTaskName" name="task_name" class="form-control" required>
                                </div>
                            </div>
                            
                            <input type="hidden" id="editTaskId" name="task_id">
                            
                            <div class="form-group">
                                <label for="editTaskDesc">任务描述</label>
                                <input type="text" id="editTaskDesc" name="task_desc" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label for="editTaskExec">执行命令</label>
                                <input type="text" id="editTaskExec" name="task_exec" class="form-control" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="editTaskSchedule">调度表达式（CRON格式）</label>
                                <div class="input-group">
                                    <input type="text" id="editTaskSchedule" name="task_schedule" class="form-control"
                                        required placeholder="例如: 0 9 * * *">
                                    <button type="button" class="btn btn-info" style="margin-left: -1px; border-top-left-radius: 0; border-bottom-left-radius: 0;" onclick="validateCron()">验证</button>
                                </div>
                                <div id="editCronResult" style="margin-top: 5px; font-size: 0.85rem;"></div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="editTaskTimeout">超时时间（秒）</label>
                                    <input type="number" id="editTaskTimeout" name="task_timeout" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="editTaskRetryCombined">重试策略 (次数/间隔秒)</label>
                                    <input type="text" id="editTaskRetryCombined" name="task_retry_combined" class="form-control" placeholder="例如: 3/60">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="editTaskLog">日志文件路径</label>
                                    <input type="text" id="editTaskLog" name="task_log" class="form-control">
                                </div>
                            </div>

                            <!-- 环境变量 -->
                            <div class="form-group">
                                <label>环境变量 (可选)</label>
                                <div id="editTaskEnvVarsContainer">
                                    <!-- 动态添加的环境变量将显示在这里 -->
                                </div>
                                <button type="button" class="btn btn-sm btn-outline-secondary" onclick="addEnvVar('edit')">添加环境变量</button>
                            </div>
                            
                            <!-- 保持任务启用状态不变 -->
                            <input type="hidden" id="editTaskEnabled" name="task_enabled">
                            
                            <div id="editTaskErrorMessage" class="text-danger" style="margin-bottom: 15px;"></div>
                            
                            <div class="form-row">
                                <button type="submit" class="btn btn-primary">保存更改</button>
                                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- 任务详情模态窗口 -->
        <div id="taskDetailsModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" onclick="closeTaskDetailsModal()">&times;</span>
                    <h2>任务详情</h2>
                </div>
                <div class="modal-body">
                    <div id="taskDetailsContent">
                        <!-- 任务详情内容将在这里动态加载 -->
                    </div>
                </div>
            </div>
        </div>

        <!-- JavaScript - 模块化版本 -->
        <script src="/static/js/core/state.js"></script>
        <script src="/static/js/core/utils.js"></script>
        <script src="/static/js/core/api.js"></script>
        <script src="/static/js/core/ui.js"></script>
        <script src="/static/js/modules/logs.js"></script>
        <script src="/static/js/modules/scheduler.js"></script>
        <script src="/static/js/main.js"></script>
</body>

</html>
